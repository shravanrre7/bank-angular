<div class="login-form">
    <div>
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input (change)="accnc($event)" type="text" class="form-control" placeholder="Username" id="acno">
        </div>
        <div class="form-group">
            <input (change)="pswd($event)" type="text" class="form-control" placeholder="Password" id="pwd">
        </div>
        <div class="form-group">
            <input type="button" value="login" class="btn btn-primary btn-block" (click)="login()">Log in
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div>        
    </div>
    <p class="text-center"><a href="#">Create an Account</a></p>
</div>
